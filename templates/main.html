{% extends "index.html" %}

{% block content %}
    <ul class="breadcrumb">
        <li class="active"><a href="/">Strona główna</a></li>
    </ul>
    <div id="main" class="main panel panel-primary">
        <div class="panel-heading"><h3 class="panel-title">Upload file</h3></div>
        <div class="panel-body">
        <div>Upload new file or choose from one of the files listed</div><br>
        <form action="" method="POST" enctype=multipart/form-data>
            <input id="inputFile" type="file" name="file" style="display:none">
            <a id="input2" class="btn btn-primary btn-sm" onclick="$('input[id=inputFile]').click();">Browse</a>
            <input type="submit" value="Upload" class="btn btn-primary btn-sm">
        </form><br>
        <table class="table table-hover table-condensed">
        <tr>
            <th>Sample files</th>
        </tr>
            {% for file in uploaded_files %}
        <tr>
            <td>
                <a href="{{ url_for('uploaded_file', filename=file) }}">{{ file }}</a>
            </td>
        </tr>
            {% endfor %}
        </table>
</div></div>
{% endblock %}
